<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#7C3AED" fill-opacity="0.05"/>
  
  <!-- Person Icon -->
  <circle cx="200" cy="140" r="40" fill="#7C3AED" fill-opacity="0.2"/>
  <circle cx="200" cy="130" r="20" fill="#7C3AED"/>
  
  <!-- Payment Streams -->
  <path d="M120 220 C 160 180, 240 180, 280 220" stroke="#7C3AED" stroke-width="4" stroke-dasharray="8 8">
    <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- AI Nodes -->
  <circle cx="120" cy="240" r="15" fill="#7C3AED" fill-opacity="0.3"/>
  <circle cx="200" cy="260" r="15" fill="#7C3AED" fill-opacity="0.3"/>
  <circle cx="280" cy="240" r="15" fill="#7C3AED" fill-opacity="0.3"/>
  
  <!-- Connecting Lines -->
  <line x1="135" y1="240" x2="185" y2="260" stroke="#7C3AED" stroke-width="2"/>
  <line x1="215" y1="260" x2="265" y2="240" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Dollar Signs -->
  <text x="115" y="245" font-family="Arial" font-size="14" fill="#7C3AED">$</text>
  <text x="195" y="265" font-family="Arial" font-size="14" fill="#7C3AED">$</text>
  <text x="275" y="245" font-family="Arial" font-size="14" fill="#7C3AED">$</text>
</svg> 