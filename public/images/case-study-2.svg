<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Hexagon -->
  <path d="M200 50 L350 150 L350 250 L200 350 L50 250 L50 150 Z" 
        fill="#7C3AED" fill-opacity="0.05" stroke="#7C3AED" stroke-opacity="0.2"/>
  
  <!-- DAO Network -->
  <circle cx="200" cy="200" r="80" stroke="#7C3AED" stroke-width="2" stroke-dasharray="8 8">
    <animate attributeName="stroke-dashoffset" from="0" to="16" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Node Points -->
  <circle cx="200" cy="120" r="12" fill="#7C3AED"/>
  <circle cx="280" cy="200" r="12" fill="#7C3AED"/>
  <circle cx="200" cy="280" r="12" fill="#7C3AED"/>
  <circle cx="120" cy="200" r="12" fill="#7C3AED"/>
  
  <!-- Connecting Lines -->
  <line x1="200" y1="132" x2="268" y2="188" stroke="#7C3AED" stroke-width="2"/>
  <line x1="268" y1="212" x2="200" y2="268" stroke="#7C3AED" stroke-width="2"/>
  <line x1="188" y1="268" x2="132" y2="212" stroke="#7C3AED" stroke-width="2"/>
  <line x1="132" y1="188" x2="188" y2="132" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Central Hub -->
  <circle cx="200" cy="200" r="20" fill="#7C3AED" fill-opacity="0.3"/>
  <text x="190" y="205" font-family="Arial" font-size="14" fill="#7C3AED">AI</text>
</svg> 