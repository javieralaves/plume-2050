  <path d="M0 0 L800 450 M800 0 L0 450" stroke="#7C3AED" stroke-opacity="0.1" stroke-width="2"/>
  
  <!-- Abstract Data Visualization -->
  <circle cx="400" cy="225" r="150" stroke="#7C3AED" stroke-opacity="0.2" stroke-width="2"/>
  <circle cx="400" cy="225" r="100" stroke="#7C3AED" stroke-opacity="0.3" stroke-width="2"/>
  
  <!-- Data Points -->
  <circle cx="300" cy="175" r="5" fill="#7C3AED"/>
  <circle cx="450" cy="200" r="5" fill="#7C3AED"/>
  <circle cx="400" cy="300" r="5" fill="#7C3AED"/>
  
  <!-- Connecting Lines -->
